<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRF</title>
</head>
<body>
    <h1>Sistema de Multas.</h1>
    Velocidade do carro: <input type="number" name="number" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
    
    function calcular() {
    var txtv = document.querySelector('input#txtvel')
    var res = document.querySelector('div#res')
    var vel = Number(txtv.value)
    res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h =0</strong></p>`
    if (vel > 60) {
        res.innerHTML += `<p>Você está <strong>BISSEXUALIZADO..</strong> STOP!!</p>`
    }
    res.innerHTML += `<p>Tá Quente pra Kawaaaka!</p>`
    }
    </script>
</body>
</html>
